<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>KONFIRMASI PESANAN</title>
        <link rel="stylesheet" href="pesananstyle.css">
        <script src="https://kit.fontawesome.com/73dfe414cb.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="pesanan">
    <form>
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Username</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-phone"></i> Nomor Aktif</label>
        </div>
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>
        </div>
        <div class="input-group">
            <textarea type="message" rows="8"></textarea>
            <label for="pesanan"><i class="fa-solid fa-basket-shopping"></i> isi pesanan</label>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
    </div>
</body>
</html>
